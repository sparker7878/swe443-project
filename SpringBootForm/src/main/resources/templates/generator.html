<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Restaurant Generator</title>
<style type="text/css">
	label {
		display: inline-block;
		width: 200px;
		margin: 5px;
		text-align: left;
	}

	button {
		padding: 5px;
		margin: 10px;
	}
</style>
</head>
<body>
	<div align="center">
		<h1>Restaurant Generator</h1>
		<h3>Filters</h3>
		<p>Please select the restaurants you would like to include in the generator:</p>
		<form action="#" th:action="@{/generate}" method="post" th:object="${foo}">

			<th:block th:each="restaurant : ${restaurants}">
				<input type="checkbox" name="res" th:value="${restaurant}" th:field="${foo.checkedItems}"/>
				<label th:text="${restaurant}"></label> </br>
			</th:block>

			<button type="submit">Generate!</button>

		</form>
	</div>
</body>
</html>
